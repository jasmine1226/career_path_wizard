<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Career Path Wizard</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="wrapper p-5">
      </nav>
      <div class="row">
        <div class="col-sm-4">
          <h2>Career Paths</h2>
          <ul id="career-path-container" class="list-group"></ul>
        </div>
        <div class="main col-sm-8">
          <h2>Courses</h2>
          <br />
          <h4>Add a new course</h4>
          <form class="form-inline" id="new-course-form">
            <div class="form-group">
              <label class="control-label" name="course-title">Title: </label>
              <input id="course-title" name="course-title" type="text" />
            </div>
            <div class="form-group">
              <label class="control-label" name="course-url">Videl URL: </label>
              <input id="course-url" name="course-url" type="text" />
            </div>
            <button type="submit" class="btn btn-default">
              Add
            </button>
          </form>
          <div class="pt-5" id="course-container"></div>
        </div>
      </div>
    </div>
    <script src="src/components/course.js"></script>
    <script src="src/components/courses.js"></script>
    <script src="src/components/careerPath.js"></script>
    <script src="src/components/careerPaths.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/courseAdapter.js"></script>
    <script src="src/adapters/careerPathAdapter.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
