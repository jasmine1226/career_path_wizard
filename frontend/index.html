<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Career Path Wizard</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="wrapper p-5">
      <div class="row">
        <nav class="col-sm-4">
          <h2>Career Paths</h2>
          <ul id="career-path-container" class="list-group"></ul>
        </nav>
        <div class="main col-sm-8">
          <form id="new-course-form">
            <h2>Add a new course</h2>
            <input type="text" />
            <input type="submit" />
          </form>
          <h2 class="pt-5">Courses</h2>
          <div class="pt-5" id="course-container"></div>
        </div>
      </div>
    </div>
    <script src="src/components/course.js"></script>
    <script src="src/components/careerPath.js"></script>
    <script src="src/components/careerPaths.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/careerPathAdapter.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
